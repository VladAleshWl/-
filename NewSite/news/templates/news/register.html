{% extends 'news/testt.html' %}

{% block content %}

<div class="registration">

    <h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

{% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="submit" class="form-button">Создать</button>
</form>

</div>

{% endblock %}
